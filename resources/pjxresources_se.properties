#usage note
usage=förenklad kommandoradsintro:: (Obs. att i kommandoradsläge så laddas fönsterdelarna också men visas inte)\n\
without options  ...to start the GUI\n\
[varianter] <infil 1>...[<infil n>]\n\
\n\
varianter: -dvx1..4, -c <x>, -o <x>, -n <x>, -l, -p <x>, -i <x>, -g\n\
-c [sökväg]inifil  ...använder denna inifil istället för den vanliga\n\
-dvx1  ...skapar en .d2v-projektfil vid demux\n\
-dvx2  ...skapar en .d2v-projektfil + .ac3.wav (RIFF-WAVE-huvud)\n\
-dvx3  ...skapar en .d2v-projektfil + .mpa.wav (RIFF-WAVE-huvud)\n\
-dvx4  ...skapar en .d2v-projektfil + .ac3.wav + mpa.wav (RIFF-WAVE-huvud)\n\
-o <sökväg>  ...använder denna sökväg för utresultatet\n\
-n <filnamn>  ...använder detta filnamn för utresultatet\n\
-p <file>  ...använder denna textfil som en lista med klippmarkeringar\n\
-i <lista>  ...använd endast dessa (P)IDar, åtskilda med komma (\",\")\n\
-g  ...display the GUI using all given CLI options\n\
-l  ...skriv ut den vanliga loggfilen\n\
använd -dvx ELLER -c & -o/-n/-l/-p/-i/-g eller inga varianter alls (för standardbearbetning)

