#usage note
usage=förenklad kommandoradsintro:: \n\
Note: CL doesn't load the GUI components, except with switch [-gui]\n\
without options  ...starts the GUI\n\
switches and inputfiles can be in any order\n\
\n\
varianter:\n\
[-ini <sökväg + inifil>] ..använder denna inifil istället för den vanliga\n\
[-dvx1] ..skapar en .d2v-projektfil vid demux\n\
[-dvx2] ..skapar en .d2v-projektfil + .ac3.wav (RIFF-WAVE-huvud)\n\
[-dvx3] ..skapar en .d2v-projektfil + .mpa.wav (RIFF-WAVE-huvud)\n\
[-dvx4] ..skapar en .d2v-projektfil + .ac3.wav + mpa.wav (RIFF-WAVE-huvud)\n\
[-out <sökväg>] ..använder denna sökväg för utresultatet\n\
[-name <filnamn>] ..använder detta filnamn för utresultatet\n\
[-cut <file>] ..använder denna textfil som en lista med klippmarkeringar\n\
[-chp <file>] ..use that text based file as chapterpoint list\n\
[-id <lista>] ..använd endast dessa (P)IDar, åtskilda med komma (\",\")\n\
[-gui] ..display the GUI using all given CLI options\n\
[-log] ..skriv ut den vanliga loggfilen\n\
[-saveini] ..save changes made bei CLI in active .ini
[-split <xxx>] ..split output at xxx MB\n\
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] ..action types

