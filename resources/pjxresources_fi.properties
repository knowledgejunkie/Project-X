#usage note
usage=yksinkertainen komentorivi: \n\
Huomio: CL ei lataa käyttöliittymän komponentteja, paitsi switchillä [-gui]\n\
ilman optioita ...käynnistää käyttöliittymän\n\
switsit ja Lähdetiedostot voivat olla missä järjestyksessä tahansa\n\
\n\
Määrityksiä:\n\
[-ini <hakupolku + ini-tiedosto>] ..käytä normaalin \n\ asemesta
[-dvx1] ..luo .d2v-projektitiedoston demuxatessa\n\
[-dvx2] ..luo .d2v-projektitiedoston + .ac3.wav (RIFF-WAVE-otsikko)\n\
[-dvx3] ..luo .d2v-projektitiedoston + .mpa.wav (RIFF-WAVE-otsikko)\n\
[-dvx4] ..luo .d2v-projektitiedoston + .ac3.wav + mpa.wav (RIFF-WAVE-otsikko)\n\
[-out <hakupolku>] ..tallennushakemisto\n\
[-name <tiedostonimi>] ..tiedostonimi\n\
[-cut <tiedostonimi>] ..käytä tätä tekstitiedostoa leikkauskohtien listana\n\
[-chp <tiedosto>] ..käytä tätä tekstitiedostoa leikkauspisteiden listana\n\
[-id <lista>] ..Käytä vain näitä (P)ID-tietoja, erota pilkulla (\",\")\n\
[-gui] ..Näytä käyttöliittymä käyttäen kaikkia CLI-vaihtoehtoja\n\
[-log] ..kirjoita normaali lokitiedosto\n\
[-saveini] ..Tallenna asetusten muutokset .ini-tiedostoon
[-split <xxx>] ..jaa tuloste xxx MB\n\ kokoisena
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] ..tehtävätyypit

