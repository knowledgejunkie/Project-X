#usage note
usage=kurze CL (Kommandozeilen) Hilfe: \n\
Hinweis: CL laedt kein GUI (Swing), ausser bei Option [-gui]\n\
<ohne Optionen>  ...startet die graphische Oberflaeche\n\
Reihenfolge der Kommandostrings ist beliebig, nicht erkannte Optionen gelten als Eingabedatei\n\
\n\
Optionen: \n\
[-ini <Pfad + INI-Datei>] ..verwendet eine andere Konfigurationsdatei als die Standard X.ini\n\
[-dvx1] ..erstelle eine .d2v Projektdatei beim demuxen\n\
[-dvx2] ..erstelle eine .d2v Projektdatei + .ac3.wav (RIFF WAVE Header)\n\
[-dvx3] ..erstelle eine .d2v Projektdatei + .mpa.wav (RIFF WAVE Header)\n\
[-dvx4] ..erstelle eine .d2v Projektdatei + .ac3.wav + mpa.wav (RIFF WAVE Header)\n\
[-out <Pfad>] ..benutze diesen Pfad als Ausgabepfad\n\
[-name <Dateiname>] ..benutze diesen Dateinamen fuer Ausgabedatei\n\
[-cut <Datei>] ..nutze diese Datei als Schnittliste\n\
[-chp <Datei>] ..nutze diese Datei als Kapitelliste\n\
[-id <tokens>] ..benutze nur diese (P)IDs, getrennt durch Komma \",\"\n\
[-gui] ..oeffne GUI mit den angegebenen CLI Optionen\n\
[-log] ..schreibe eine normale Logdatei\n\
[-saveini] ..bei CLI Aufruf geaenderte Einstellungen speichern\n\
[-split <xxx>] ..Ausgabe teilen bei xxx MB\n\
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] ..Aktionstypen

