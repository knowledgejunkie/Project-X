#usage note
usage=kurze CL (Kommandozeilen) Hilfe: (Hinweis: CL lädt auch die graphische Oberfläche ohne sie anzuzeigen)\n\
ohne Optionen  ...startet die graphische Oberfläche\n\
[Optionen] <Eingabedatei 1>...[<Eingabedatei x>]\n\
\n\
Optionen: -dvx1..4, -c <x>, -o <x>, -n <x>, -l, -p <x>, -i <x>, -g\n\
-c [Pfad]INI-Datei  ...verwende eine andere Konfigurationsdatei als die Standard X.ini\n\
-dvx1  ...erstelle eine .d2v Projektdatei beim demuxen\n\
-dvx2  ...erstelle eine .d2v Projektdatei + .ac3.wav (RIFF WAVE Header)\n\
-dvx3  ...erstelle eine .d2v Projektdatei + .mpa.wav (RIFF WAVE Header)\n\
-dvx4  ...erstelle eine .d2v Projektdatei + .ac3.wav + mpa.wav (RIFF WAVE Header)\n\
-o <Pfad>  ...benutze den Pfad als Ausgabepfad\n\
-n <Dateiname>  ...benutze den Dateiname als Ausgabedatei\n\
-p <Datei>  ...nutze diese Datei als Schnittliste\n\
-i <tokens>  ...benutze nur diese (P)IDs, getrennt durch Komma \",\"\n\
-g  ...zeige die graphische Oberfläche mit den angegebenen CLI Optionen\n\
-l  ...schreibe eine normale Logdatei\n\
benutze -dvx ODER -c & -o/-n/-l/-p/-i/-g oder keine Optionen (für Standard)

