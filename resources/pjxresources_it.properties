#usage note
usage=Utilizzo veloce da linea di comando (CL): \n\
Nota: la CL non carica l'interfaccia grafica ne i componenti, a meno che non sia specificato le opzione [-gui]\n\
<senza opzioni>  ...avvia l'interfaccia grafica\n\
le opzioni e i file di ingresso possono essere in qualunque ordine\n\
\n\
opzioni:\n\
[-ini <path + inifile>] ..usa il file di configurazione (inifile) al posto di quello standard\n\
[-dvx1] ..crea un .d2v ProjectFile durate l'elaborazione\n\
[-dvx2] ..crea un .d2v ProjectFile + .ac3.wav (RIFF WAVE Header)\n\
[-dvx3] ..crea un .d2v ProjectFile + .mpa.wav (RIFF WAVE Header)\n\
[-dvx4] ..crea un .d2v ProjectFile + .ac3.wav + mpa.wav (RIFF WAVE Header)\n\
[-out <path>] ..usa il percorso specificato come destinazione\n\
[-name <filename>] ..usa il nome file specificato come destinazione\n\
[-cut <file>] ..usa il file di testo come riferimento per i tagli\n\
[-chp <file>] ..usa il file di testo come riferimento per i capitoli\n\
[-id <tokens>] ..use solo questi (P)IDs, separati da virgole\",\"\n\
[-gui] ..avvia l'interfaccia grafica usando tutte le opzioni specificate\n\
[-log] ..scrive il file delle notifiche\n\
[-saveini] ..salva le modifiche fatte con le opzioni nel file di configurazione attivo\n\
[-split <xxx>] ..divide il file di destinazione a xxx MB\n\
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] ..tipi di azioni

