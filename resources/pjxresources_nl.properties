#usage note
usage=Korte CL (Commando regels) Help: \n\
Tip: CL laadt geen GUI (Swing), behalve bij optie [-gui]\n\
<zonder opties>  ...start de grafische interface\n\
Volgorde van de commandostring is willekeurig, niet herkende opties gelden als invoerbestand\n\
\n\
Optionen: \n\
[-ini <Pad + INI-bestand>] ..gebruikt een ander configuratiebestand dan de Standaard X.ini\n\
[-dvx1] ..maak een .d2v projectbestand bij het demuxen\n\
[-dvx2] ..maak een .d2v projectbestand + .ac3.wav (RIFF WAVE Header)\n\
[-dvx3] ..maak een .d2v projectbestand + .mpa.wav (RIFF WAVE Header)\n\
[-dvx4] ..maak een .d2v projectbestand + .ac3.wav + mpa.wav (RIFF WAVE Header)\n\
[-out <Pad>] ..gebruik dit pad  als doelpad \n\
[-name <Bestandsnaam>] ..gebruik deze bestandsnaam als doelbestand \n\
[-cut <Bestand>] ..gebruik dit bestand als lijst voor snijden \n\
[-chp <file>] ..use that text based file as chapterpoint list\n\
[-id <tokens>] ..gebruik alleen deze (P)IDs, gescheiden door een komma \",\"\n\
[-gui] ..open GUI met de opgegeven CLI opties \n\
[-log] ..schrijf een normaal logbestand \n\
[-saveini] ..bij openen van CLI gewijzigde instellingen opslaan \n\
[-split <xxx>] ..split output at xxx MB\n\
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] ..Type van acties

