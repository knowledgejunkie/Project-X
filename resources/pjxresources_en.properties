#usage note
usage=quick CL usage: \n\
Note: CL doesn't load the GUI components, except with switch [-gui]\n\
<without options>  ...starts the GUI\n\
switches and inputfiles can be in any order\n\
\n\
options:\n\
[-ini <path + inifile>] ..use that specified iniFile instead of the standard\n\
[-dvx1] ..create a .d2v ProjectFile on demux\n\
[-dvx2] ..create a .d2v ProjectFile + .ac3.wav (RIFF WAVE Header)\n\
[-dvx3] ..create a .d2v ProjectFile + .mpa.wav (RIFF WAVE Header)\n\
[-dvx4] ..create a .d2v ProjectFile + .ac3.wav + mpa.wav (RIFF WAVE Header)\n\
[-out <path>] ..use that specified directory for output\n\
[-name <filename>] ..use that specified filename for output\n\
[-cut <file>] ..use that text based file as cutpoint list\n\
[-chp <file>] ..use that text based file as chapterpoint list\n\
[-id <tokens>] ..use only these (P)IDs, separated by comma \",\"\n\
[-gui] ..display the GUI using all given CLI options\n\
[-log] ..write the normal logfile\n\
[-saveini] ..save changes made bei CLI in active .ini\n\
[-split <xxx>] ..split output at xxx MB\n\
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] ..action types

