#usage note
usage=kvik CL (kommandolinie)\n\
OBS: CL viser ikke grafiske komponenter, undtagen med kommandoen [-gui]\n\
<uden valgmuligheder>  ...starter den grafiske brugergrænseflade\n\
kommandoer og input filer kan angives vilkårligt\n\
\n\
valgmuligheder:\n\
[-ini <sti + inifil>] ..benyt en anden konfigurations fil end standard filen X.ini\n\
[-dvx1] ..opret en .d2v projekt fil ved demux\n\
[-dvx2] ..opret en .d2v projekt fil + .ac3.wav (RIFF WAVE Header)\n\
[-dvx3] ..opret en .d2v projekt fil + .mpa.wav (RIFF WAVE Header)\n\
[-dvx4] ..opret en .d2v projekt fil + .ac3.wav + mpa.wav (RIFF WAVE Header)\n\
[-out <sti>] ..benyt den angivne mappe til output\n\
[-name <fil navn>] ..benyt det angivne fil navn til output\n\
[-cut <fil>] ..benyt denne fil som beskærings liste\n\
[-chp <fil>] ..benyt denne fil som kapitel liste\n\
[-id <tokens>] ..anvend kun disse (P)IDs, adskilt af komma \",\"\n\
[-gui] ..vis den grafiske brugerflade med de angivne CLI valgmuligheder\n\
[-log] ..skriv en normal log fil\n\
[-saveini] ..gem ændringer ved CLI i den aktive .ini
[-split <xxx>] ..opdel output ved xxx MB\n\
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] ..action types

