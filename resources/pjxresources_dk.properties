#usage note
usage=kvik CL (kommandolinie)hjælp: (Obs.: CL indlæser også komponenterne til den grafiske brugergrænseflade, uden at vie dem)\n\
uden valgmuligheder  ...starter den grafiske brugergrænseflade\n\
[valgmuligheder] <kilde fil 1>...[<kilde fil fil x>]\n\
\n\
valgmuligheder: -dvx1..4, -c <x>, -o <x>, -n <x>, -l, -p <x>, -i <x>, -g\n\
-c [sti]inifil  ...benyt en anden konfigurations fil end standard filen X.ini\n\
-dvx1  ...opret en .d2v projekt fil ved demux\n\
-dvx2  ...opret en .d2v projekt fil + .ac3.wav (RIFF WAVE Header)\n\
-dvx3  ...opret en .d2v projekt fil + .mpa.wav (RIFF WAVE Header)\n\
-dvx4  ...opret en .d2v projekt fil + .ac3.wav + mpa.wav (RIFF WAVE Header)\n\
-o <sti>  ...benyt den angivne mappe til output\n\
-n <fil navn>  ...benyt det angivne fil navn til output\n\
-p <fil>  ...benyt denne fil som beskærings liste\n\
-i <tokens>  ...anvend kun disse (P)IDs, adskilt af komma \",\"\n\
-g  ...vis den grafiske brugerflade med de angivne CLI valgmuligheder\n\
-l  ...skriv en normal log fil\n\
anvend -dvx OR -c & -o/-n/-l/-p/-i/-g eller ingen valgmuligheder (for standard)

