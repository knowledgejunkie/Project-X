# Note d'utilisation
usage=Utilisation rapide en ligne de commande (LC) : \n\
Note : La LC ne charge pas les éléments graphiques, excepté avec l'option [-gui]\n\
<sans option> … démarre l'interface graphique\n\
Les options et les fichiers d'entrée peuvent être dans n'importe quel ordre.\n\
\n\
Options :\n\
[-ini <chemin + fichier_ini>] Utiliser ce fichier ini à la place du standard\n\
[-dvx1] Créer un fichier de projet .d2v au démultiplexage\n\
[-dvx2] Créer un fichier de projet .d2v + .ac3.wav (en-tête WAVE RIFF)\n\
[-dvx3] Créer un fichier de projet .d2v + .mpa.wav (en-tête WAVE RIFF)\n\
[-dvx4] Créer un fichier de projet .d2v + .ac3.wav + mpa.wav (en-tête WAVE RIFF)\n\
[-out <chemin>] Utiliser le répertoire de sortie spécifié\n\
[-name <nom_de_fichier>] Utiliser le nom de fichier de sortie spécifié\n\
[-cut <fichier>] Utiliser le fichier texte spécifié comme liste des points de coupure\n\
[-chp <fichier>] Utiliser le fichier texte spécifié comme liste des points de chapitre\n\
[-id <jetons>] Utiliser seulement les (P)IDs spécifiés, séparés par des virgules \",\"\n\
[-gui] Afficher l'interface graphique en utilisant toutes les options données par l'interface en lignes de commande\n\
[-log] Écrire le fichier de journalisation normal\n\
[-saveini] Sauver les changements faits par l'interface en LC dans le fichier .ini actif\n\
[-split <xxx>] Segmenter la sortie à xxx Mo\n\
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] Types d'action

