#usage note
usage=usage courant en ligne de commande (LC): \n\
Note: LC ne charge pas les éléments graphiques, excepté avec l'option [-gui]\n\
<sans options>  ...démarre la GUI (interface graphique)\n\
options et fichiers d'entrée peuvent être dans n'importe quel ordre\n\
\n\
options:\n\
[-ini <path + inifile>] ..utiliser ce fichier ini à la place du standard\n\
[-dvx1] ..créer un .d2v ProjectFile on demux\n\
[-dvx2] ..créer un .d2v ProjectFile + .ac3.wav (RIFF WAVE Header)\n\
[-dvx3] ..créer un .d2v ProjectFile + .mpa.wav (RIFF WAVE Header)\n\
[-dvx4] ..créer un .d2v ProjectFile + .ac3.wav + mpa.wav (RIFF WAVE Header)\n\
[-out <path>] ..utiliser ce répertoire en sortie\n\
[-name <filename>] ..utiliser ce nom de fichier en sortie\n\
[-cut <file>] ..utiliser ce fichier texte pour liste des points de coupure\n\
[-chp <file>] ..utiliser ce fichier texte pour liste des chapitres\n\
[-id <tokens>] ..utiliser seulement ces (P)IDs, séparés par des virgules \",\"\n\
[-gui] ..afficher la GUI en utilisant toutes les options données par l'ILC\n\
[-log] ..écrire le fichier log normal\n\
[-saveini] ..sauver les changements faits par la ILC dans le fichier .ini actif\n\
[-split <xxx>] ..segmenter sortie en xxx MB\n\
[-demux, -tom2p, -topva, -tovdr, -tots, -filter] ..types d'action

